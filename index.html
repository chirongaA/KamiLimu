<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unwrap the Metaphor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🎁 Unwrap the Metaphor</h1>
  <div id="score">Score: 0 | Remaining: 16</div>
  <div id="countStats">
  ✅ Wins: <span id="winCount">0</span> |
  ❌ Misses: <span id="missCount">0</span>
  </div>

  <div id="grid"></div>

  <div id="resultCard">
    <h2 id="resultTitle"></h2>
    <img id="resultImage" src="" alt="Metaphor Image" style="max-width: 100%; height: 180px; object-fit: contain; margin-bottom: 12px; display: none;">
    <p id="resultText"></p>
    <button onclick="closeCard()">OK</button>
  </div>
  
  <div id="celebrationCard">
  <h2>🎉 All Metaphors Found!</h2>
  <p>You're on fire! Let's do it again.</p>
  </div>


 <button id="restartBtn" onclick="restartGame()" style="display:none;"> Restart</button>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>

  <script src="scripts.js"></script>
</body>
</html>
